<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hi, I'm Kevin. It's nice to meet you.">
    <title>Kevin Hutchens</title>
    <link rel="icon" sizes="128x128" href="/icon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>body{font-family:Raleway,Verdana,Geneva,Tahoma,sans-serif;text-align:center;background:#000;color:#fff;font-size:16px}.logo{width:50%;margin:0 auto;max-width:640px}@media only screen and (max-width:640px){.logo{width:300px}}.icon{display:block;height:256px;width:256px;margin:.25rem;box-shadow:.25rem .25rem .25rem rgba(0,0,0,.5)}.link{color:#111;font-weight:700;text-decoration:none}.link:hover{color:#fff}.nav{min-width:260px;padding:.5rem;margin:0}.nav__row1,.nav__row2,.nav__row3{display:inline}.nav__item{margin:.25rem;padding:.5rem;display:inline-block;font-size:1.4rem;transition:all .2s ease-in-out}.nav__item-link,.site-name{display:block}.nav__item:hover{transform:scale(1.1)}.site-name{padding:.5rem .25rem .25rem}@media only screen and (max-width:1792px){.nav__row3{display:block;margin-bottom:.25rem}}@media only screen and (max-width:1024px){.nav__row2{display:block;margin-bottom:.25rem}.nav__row3{display:inline}}@media only screen and (max-width:640px){.nav__row1{display:block;margin-bottom:.25rem}}.color1{background:#666;background:linear-gradient(to bottom right,#666,#999)}.color1:hover{background:linear-gradient(to top left,#666,#999)}.color2{background:#669;background:linear-gradient(to bottom right,#669,#99c)}.color2:hover{background:#669;background:linear-gradient(to top left,#669,#99c)}.color3{background:#693;background:linear-gradient(to bottom right,#693,#9c6)}.color3:hover{background:linear-gradient(to top left,#693,#9c6)}.color4{background:#c60;background:linear-gradient(to bottom right,#c60,#f93)}.color4:hover{background:linear-gradient(to top left,#c60,#f93)}.color5{background:#c06;background:linear-gradient(to bottom right,#c06,#f39)}.color5:hover{background:linear-gradient(to top left,#c06,#f39)}.color6{background:#c30;background:linear-gradient(to bottom right,#c30,#f63)}.color6:hover{background:linear-gradient(to top left,#c30,#f63)}</style>
</head>
<body>
    <div class="logo">
        <object type="image/svg+xml" data="kevinhutchens.svg">
            <img alt="Hi, I'm Kevin. It's nice to meet you." class="icon" src="kevinhutchens.png" />
        </object>
    </div>
    <div class="nav">
		<div class="nav__item color1">
            <a class="link nav__item-link" href="https://galego.designed.com">
                <img alt="8 bits per LEGObyte" class="icon" src="8brickarcade.png">
                <span class="site-name">8BrickArcade</span>
            </a>
        </div>
        <div class="nav__item color2">
            <a class="link nav__item-link" href="https://designed.com">
                <img alt="Solutions made simple" class="icon" src="designed.png" />
                <span class="site-name">Designed.com</span>
            </a>
        </div>
        <div class="nav__item color3">
            <a class="link nav__item-link" href="https://panograffiti.com">
                <img alt="Immersive panoramic photography" class="icon" src="panograffiti.png" />
                <span class="site-name">Panograffiti.com</span>
            </a>
        </div>
        <div class="nav__item color4">
            <a class="link nav__item-link" href="https://kevinandearth.com">
                <img alt="40,000 km away and right back where I started" class="icon" src="kevinandearth.png" />
                <span class="site-name">KevinAndEarth.com</span>
            </a>
        </div>
    </div>
    <br />
</body>
</html>
